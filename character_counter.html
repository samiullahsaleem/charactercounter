<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>

    <div id="app">
    <h1 style="text-align: center;">Character Counter</h1>
    <br>
    <div style="text-align: center; align-items: center;"> 
    <label for="" >Font Size</label> &nbsp;
    <input v-model="fontsize" style="width: 30px;"> &nbsp;
    <label for="">Background Color</label> &nbsp;
    <input v-model="backgroundColor"> &nbsp;
    <label  for="">Font Color</label> &nbsp;
    <input v-model="fontColor"> &nbsp;
    {{text.length}} Characters
    <br>
    <br>
    <br>
    </div>
     <textarea :style="
     {
        'font-size': fontsize + 'px',
        'background-color': backgroundColor,
        'color': fontColor
    }"
    v-model.trim="text"  name="Text" id="" style="width: 100%; height: 450px;"  placeholder="start typing.."> </textarea>   
    <br>
    </div>





    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>

    <script>
        const CharacterCounter = {
            data()
        {
            return {
                text: "",
                fontsize: 18,
                backgroundColor: "black",
                fontColor: "white"
                
            };
        }
        };

    </script>
    <script>
        const app = Vue.createApp(CharacterCounter).mount('#app');
    </script>

</body>
</html>
